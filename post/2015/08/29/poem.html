                <article class="content"><p>那年的墙头，有花，有绿叶。<br>
今年的墙头，有花，有绿叶。<br>
人生如江湖。喝酒，望月，杀人。<br>
难道的是曲终人散，我已不是少年。<br></p>
</article>
